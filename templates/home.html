<body>
 <div class="login">
	<h1>Boston House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="LotFrontage" placeholder="LotFrontage" required="required" /><br>
    	<input type="text" name="ZN" placeholder="ZN" required="required" /><br>
        <input type="text" name="LotArea" placeholder="LotArea" required="required" /><br>
        <input type="text" name="Heating" placeholder="Heating" required="required" /><br>
        <input type="text" name="HeatingQC" placeholder="HeatingQC" required="required" /><br>
        <input type="text" name="CentralAir" placeholder="CentralAir" required="required" /><br>
        <input type="text" name="Electrical" placeholder="Electrical" required="required" /><br>
        <input type="text" name="1stFlrSF" placeholder="1stFlrSF" required="required" /><br>
        <input type="text" name="LowQualFinSF" placeholder="LowQualFinSF" required="required" /><br>
        <input type="text" name="GarageArea" placeholder="GarageArea" required="required" /><br>
        <input type="text" name="PoolArea" placeholder="PoolArea" required="required" /><br>


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}
